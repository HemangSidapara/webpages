<!DOCTYPE html>

<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>

<body>
    <section>
        <div class="position">
            <a href="home.html">Home</a>&nbsp;
            <a href="about-us.html">About Us</a>&nbsp;
            <a href="terms&condition.html">Terms & condition</a>&nbsp;
            <a href="../../5-Pages/welcome.html">Exit</a>&nbsp;
            <a href="sign-up.html">Sign Up</a>
            <h1 align="center">Sign Up</h1>
            <form action="home.html">
                <table align="center">
                    <tr>
                        <td><label for="uname">Username</label></td>
                        <td><input type="username" placeholder="Enter Valid Username"></td>
                    </tr>
                    <tr>
                        <td><label for="pword">Password</label></td>
                        <td><input type="password" class="input-box" placeholder="Enter Password"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="status" style="width: auto;">
                            <label for="male">Male</label>
                            <input type="radio" name="status" style="width: auto;">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cname">City</label></td>
                        <td>
                            <select id="cname" name="cname" style="width: 208px;">
                            <option selected hidden>Select City</option>
                            <option>Ahemadabad</option>
                            <option>Aanad</option>
                            <option>Rajkot</option>
                            <option>Surat</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Submit" style="width: 48.25%;">
                            <input type="reset" value="Reset" style="width: 48.25%;">
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </section>
</body>

</html>
